language: android
android:
  components:
  - build-tools-26
  - build-tools-27.0.3
  - android-26
  - android-27
  - extra
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

dist: trusty

before_install:
- yes | sdkmanager "platforms;android-27"
- yes | sdkmanager "ndk-bundle"
- yes | sdkmanager "cmake;3.6.4111459"
- yes | sdkmanager  --channel=3 --channel=1 "cmake;3.10.2.4988404"
- yes | sdkmanager "lldb;3.1"
- export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
- sudo apt-get install ninja-build
- chmod +x gradlew
- chmod +x .travis/release.sh
install:
- ./gradlew assemble
script:
- ./gradlew :facebook:test -i



deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    api_key: $api_key
    file_glob: true
    name: Facebook SDK $TRAVIS_TAG
    on:
      all_branches: true
      tags: true
  - provider: script
    script: bash .travis/release.sh deploy-to-maven
    on:
      all_branches: true
      tags: true
