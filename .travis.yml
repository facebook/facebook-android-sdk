language: android
    
android:
  components:
    - build-tools-26
    - build-tools-27.0.3
    - android-26
    - android-27
    - extra
    
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_install: 
- yes | sdkmanager "platforms;android-26"
- yes | sdkmanager "platforms;android-27"
- chmod +x gradlew

branches:
  only:
  - master

# Override the install and test so that we don't run integration tests
install:
  - ./gradlew assemble

script:
  - ./gradlew :facebook:test -i
