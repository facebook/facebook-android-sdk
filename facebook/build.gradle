buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4.2'
  }
}

apply plugin: 'android-library'

dependencies {
  compile "com.android.support:support-v4:13.0.0"
}

android {
  compileSdkVersion 16
  buildToolsVersion '17'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
