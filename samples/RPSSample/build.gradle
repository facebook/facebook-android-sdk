apply plugin: 'com.android.application'

dependencies {
    // Facebook Dependencies
    implementation project(':facebook-login')
    implementation project(':facebook-share')
    implementation project(':facebook-applinks')
    implementation "com.google.android.material:material:${project.ext.androidxVersion}"
}

android {
    compileSdkVersion project.ext.compileSdk
    buildToolsVersion project.ext.buildTools

    defaultConfig {
        applicationId 'com.example.rps'
        minSdkVersion project.ext.minSdk
        targetSdkVersion project.ext.targetSdk
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi', 'armeabi-v7a', 'x86'
            universalApk true
        }
    }

    buildTypes {
        release {
            proguardFiles 'proguard-project.txt'
        }
    }
}
